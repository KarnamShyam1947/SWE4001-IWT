<form class="container" name="registerForm" ng-submit="register(user)">
    <h1 class="text-center my-3">
        Customer Register
    </h1>

    <div class="row mt-4">
        <label class="from-label">Username</label>
        <input
            type="text"
            name="name"
            required
            ng-model="user.name"
            class="form-control"
            ng-minlength="5"
            ng-class="{'is-invalid' : registerForm.name.$touched && registerForm.name.$invalid}">
        <div
            class="invalid-feedback"
            ng-show="registerForm.name.$invalid && registerForm.name.$error.required"> Name is required</div>
        
        <div
            class="invalid-feedback"
            ng-show="registerForm.name.$invalid && registerForm.name.$error.minlength">Min length of name must be 5 characters</div>
    </div>
    
    <div class="row mt-4">
        <label class="from-label">Email</label>
        <input
            type="email"
            name="email"
            required
            ng-model="user.email"
            class="form-control"
            ng-minlength="5"
            ng-class="{'is-invalid' : registerForm.email.$touched && registerForm.email.$invalid}">
        <div
            class="invalid-feedback"
            ng-show="registerForm.email.$invalid && registerForm.email.$error.required"> Email is required</div>
        
        <div
            class="invalid-feedback"
            ng-show="registerForm.email.$invalid && registerForm.email.$error.email">Enter an valid email</div>
    </div>
    
    <div class="row mt-4">
        <label class="from-label">Password</label>
        <input
            type="password"
            name="password"
            required
            ng-model="user.password"
            class="form-control"
            ng-minlength="8"
            ng-class="{'is-invalid' : registerForm.password.$touched && registerForm.password.$invalid}">
        <div
            class="invalid-feedback"
            ng-show="registerForm.password.$invalid && registerForm.password.$error.required"> password is required</div>
        
        <div
            class="invalid-feedback"
            ng-show="registerForm.password.$invalid && registerForm.password.$error.minlength">Minium length must be 8 characters</div>
    </div>

    <div class="row mt-4 d-grid">
        <button type="submit" ng-disabled="registerForm.$invalid" class="btn btn-primary">
            Register
        </button>
    </div>

</form>
