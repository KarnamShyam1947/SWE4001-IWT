<!DOCTYPE html>

<html lang="en" ng-app="my_mod">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>4Q | MODEL PAPER F2 SLOT</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

        <script src="4_script.js"></script>
    </head>

    <body>
        <div class="container mt-5" 
            ng-controller="my_controller">

            <div ng-show="triesExceeded"
                class="alert alert-danger mb-3" role="alert">
                Your are blocked. As you exceeded maximum number of tries
            </div>        
            
            <form name="form" ng-submit="validate(user)">
                <div class="row mb-3">
                    <label for="name" class="form-label">Username</label>
                    <input type="text" class="form-control" ng-model="user.name">
                </div>
                
                <div class="row mb-3">
                    <label for="name" class="form-label">Password</label>
                    <input type="password" class="form-control" ng-model="user.pass">
                </div>

                <input 
                    type="submit" 
                    value="Login" 
                    class="btn btn-primary"
                    ng-disabled="triesExceeded"
                    />

            </form>
        </div>
    </body>
</html>
